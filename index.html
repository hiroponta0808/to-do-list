<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <section class="form-sect">
    <h1 class="main-title">ToDoList</h1>
    <div>
      <form action="" class="form-area" id="form-area" name="todo-form">
        <dl>
          <dt><label for="">タイトル</label></dt>
          <dd><input id="title" type="text" name="title" placeholder="タイトルを入力"></dd>
        </dl>
        <dl>
          <dt><label for="">内容</label></dt>
          <dd><textarea class="textarea" name="content" id="content" placeholder="内容を入力" ></textarea></dd>
        </dl>
        <div class="btn-area">
          <ul>
            <li><button id="add-btn" class="add-btn" type="button">追加</button></li>
            <li><button id="remove-btn" class="remove-btn" type="button">削除</button></li>
          </ul>
        </div>
      </div>
    </form>
  </section>
  <section>
    <div class="todo-pearent">
      <ul id="todo-area" class="todo-area">

      </ul>
    </div>
  </section>

  <script src="script.js"></script>
  <!-- <script src="localstorage.js"></script> -->
</body>
</html>
